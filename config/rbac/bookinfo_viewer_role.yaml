# permissions for end users to view bookinfoes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bookinfo-viewer-role
rules:
- apiGroups:
  - book.example.org
  resources:
  - bookinfoes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - book.example.org
  resources:
  - bookinfoes/status
  verbs:
  - get
